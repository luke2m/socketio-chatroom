<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
	  <meta name="robots" content="noindex" />
	  
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pattaya" rel="stylesheet">
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
	<body>
		<div class="container">
			<div id="login-area">
				<div class="row">
					<div class="large-7 medium-7 small-12 columns small-centered">
						<form id="login-form">
							<h2>Chat</h2>
							<p id="error-msg"></p> 
							<input type="text" name="username" placeholder="Enter your username" >
							<input type="text" name="room" placeholder="Enter a chat room name. If you don't know, type home" >
							<input type="submit" value="Join Chat">
						</form>
					</div>	
				</div>
	   	</div>
			<div class="row" id="message-area">
				<div class="large-8 columns small-centered">
					<h2>Chat</h2>
					<div class="chat-wrap">
						<div class="top">
							<h5 class="room-title"></h5>
						</div>
						<div id="messages">
						</div>
						<form id="message-form">
							<div class="input-group">
								<input type="text" placeholder="Type message here" class="input-group-field" name="message">
							  <div class="input-group-button">
							    <input type="submit" value="Send">
							  </div>
							 </div>
						</form>
					</div>	
				</div>
			</div>
			<footer>
				<p><a href="https://hmsscioly.js.org">Back to HMS SciOly website</a></p>
				<p>View on <a href="https://github.com/moniba-ali/socketio-chatroom" target="_blank">GitHub</a></p>
			</footer>
		</div>
		<script src="/js/jquery.js"></script>
		<script src="/js/socket.io-1.7.3.min.js"></script>
		<script src="/js/moment.min.js"></script>
		<script src="/js/app.js"></script>
    <script src="/js/foundation.min.js"></script>
    <script type="text/javascript">
    	$(document).foundation()
    </script>
	</body>
</html>
